<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>
            質問・感想フォーム
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div align="center">
        <p><h1>質問・感想フォーム</h1></p>
        <div class="box">
            <form action="form.html">
              <div class="form-group">
                <p><label for="name">指名</label></p>
                <input type="text" id="name" name="name">
              </div>
              <div class="form-group">
                <p><label>性別</label></p>
                <label class="a">
                  <input type="checkbox" name="sex" value="man" checked>男
                </label>
                <label class="a">
                  <input type="checkbox" name="sex" value="woman">女
                </label>
              </div>
              <div class="form-group">
                <p><label for="job">年齢</label></p>
                <select id="years" name="years">
                  <option value="0">選択してください</option>
                  <option value="1" selected>10代</option>
                  <option value="2">20代</option>
                  <option value="3">30代</option>
                </select>
              </div>
              <div class="form-group">
                <p><label>今見てみたいレシピ</label></p>
                <label class="a">
                  <input type="checkbox" name="recipe" value="japanese food" checked>和食
                </label>
                <label class="a">
                  <input type="checkbox" name="recipe" value="chinese food">中華
                </label>
                <label class="a">
                    <input type="checkbox" name="recipe" value="western food">洋食
                </label>
                <label class="a">
                    <input type="checkbox" name="recipe" value="italian">イタリアン
                </label>
                <label class="a">
                    <input type="checkbox" name="recipe" value="sweets">スイーツ
                </label>
                <label class="a">
                    <input type="checkbox" name="recipe" value="others">その他
                </label>
              </div>
              <div class="form-group">
                <p><label for="comment">自由コメント欄</label></p>
                <textarea id="comment" name="comment">自由に意見を記述してください。</textarea>
              </div>
              <button type="submit">送信</button>
              <button type="reset">取り消し</button>
            </form>
        </div>
        </div>
    </body>
</html>
